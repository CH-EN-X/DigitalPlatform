<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>浏览商品信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css" tppabs="//res.ilayuis.com/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改价格</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/jquery-3.4.1.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
  layui.use([ 'layer', 'table'], function(){
    var table = layui.table,
            layer = layui.layer;

    table.render({
      elem: '#test'
      ,url:'../../parameter?op=FindPage'/*tpa=http://www.ilayuis.com/test/table/demo1.json*/
      ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
      ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      ,title: '用户数据表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left'}
        ,{field:'param_id', title:'商品参数编号', width:100, fixed: 'left', unresize: true, sort: true}
        ,{field:'p_name', title:'商品名称', width:200, edit: 'text'}
        ,{field:'color', title:'颜色', width:200, edit: 'text'}
        ,{field:'memory_size', title:'存储大小', width:300, edit: 'text'}
        ,{field:'price', title:'价格',edit: 'text'}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
      ]]
      ,page: {
        first:'首页'
        ,last:'尾页'
        ,limit: 10
        ,groups: 5
        ,limits:[5,10,15,20]}
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;

              //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('这是工具栏右侧自定义的一个图标按钮');
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test)', function(obj){
      var data = obj.data;
      // console.log(obj)
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          $.get('../../parameter?op=BackDelete',{paramId:obj.data.param_id},function (rs){
            if(rs.code == 200){
              if(rs.data == 1){
                layer.alert("删除成功！")
              }
            }
          },'json');
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.prompt({
          formType: 2
          ,value: data.price
        }, function(value, index){
          obj.update({
            price: value
          });
          $.get('../../parameter?op=BackUpdatePrice',{price:value,paramId:obj.data.param_id},function (rs){
            if(rs.code == 200){
              if(rs.data == 1){
                layer.alert('修改成功！');
              }
            }
          },'json');
          layer.close(index);
        });
      }
    });
  });
</script>

</body>
</html>
