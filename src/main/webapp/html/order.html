<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <script src="../js/vue.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.4.5/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>

<style>

        /* - 侧边栏 */
        .sidebar {
            top: 0;
            left: 0;
            bottom: 0;
            color: #fff;
            width: 250px;
            position: fixed;
            overflow: hidden;
            overflow-y: auto;
            background: #4b4b4b;
        }

        /* -- 头像 */
        .sidebar .avatar {
            width: 160px;
            height: 160px;
            margin: 2em auto;
            background: #fff;
            border-radius: 100%;
            border: #fff 5px solid;
            transition: transform 0.5s;
        }

        .sidebar .avatar:hover {
            transform: rotate(1turn);
        }

        .sidebar .avatar img {
            border-radius: 100%;
        }

        /* -- 侧边栏导航 */
        .sidebar .nav {
            margin: 0;
            display: flex;
            list-style: none;
            flex-direction: column;
        }

        .sidebar .nav a {
            color: #fff;
            padding: 1em;
            display: block;
            text-align: center;
            transition: background .3s, box-shadow .3s;
        }

        .sidebar .nav a:hover {
            background: rgba(0, 0, 0, .2);
        }
    </style>


<body>


<div id="order" style="margin: 0 50px 0 45px;">
	
	<div style="float: left;">
    <aside class="sidebar">
        <div class="avatar">
            <img src="../image/tx2.jpg" title="Chien_W"/>
        </div>
        <nav class="nav">
            <a href="user.html">个人信息</a>
            <a href="recharge.html">充值</a>
            <a href="order.html">订单</a>
        </nav>
    </aside>
	</div>
	
	
	<div style="float: right;margin-right: 180px;">
		<div style="line-height: 80px;font-size: large;">全部订单</div>
		<el-table
		      :data="order"
		      style="width: 100%">
		      <el-table-column
		        prop="image"
		        label="图片"
		        width="180">
				<template slot-scope="scope">
				    <img :src="scope.row.image" style="width: 50px; height: 50px;">
				</template>
		      </el-table-column>
		      <el-table-column
		        prop="name"
		        label="商品名称"
		        width="180">
		      </el-table-column>
		      <el-table-column
		        prop="param"
		        label="参数">
		      </el-table-column>
			  <el-table-column
			    prop="price"
			    label="单价">
			  </el-table-column>
			  <el-table-column
			    prop="number"
			    label="数量">
			  </el-table-column>
			  <el-table-column
			    prop="total"
			    label="实付">
			  </el-table-column>
		    </el-table>
	</div>



</div>


<script src="../layui/layui.js"></script>
<script src="../js/axios.js"></script>


<script>
 let app = new Vue({
        el: '#order',
        data: {
            order: [{
                        image: '../image/pms_1691494291.57494192.png',
                        name: 'Redmi 12 5G',
                        param: '冰瓷白',
					    size:'6GB+128GB',
						price: 649.0,
						number: 7,
						total: 5200,				
					 }]
        },
        methods: {

			//统一请求
			getAllInfo(){
				axios.get('/order?op=finds').then((response) =>{
					if (response.code == 200){
						_this.order = response.data;
					}
				})
			}
		},
		mounted() {
		    const _this = this;
			_this.getAllInfo();
		}
 });
      
    </script>
</body>
</html>
